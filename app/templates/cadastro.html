{% extends "layouts/app.html" %}
{% block title %}SMT · Cadastro{% endblock %}

{% block page_title %}
<div class="d-flex align-items-center w-100">
  <span class="me-auto">
   SMT Manager - Cadastro
  </span>

  <div class="ms-auto d-flex gap-2">
    <a href="{{ url_for('pages.inicio') }}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Voltar
    </a>

    <button class="btn btn-outline-purple"
            type="button"
            onclick="toggleFullscreen()">
      <i class="bi bi-arrows-fullscreen"></i>
    </button>

    <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger">
      <i class="bi bi-box-arrow-right"></i> Sair
    </a>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">

  <div id="mensagemCadastro"></div>

  <div class="card shadow-sm p-4">
    <h5 class="mb-3 text-primary"><i class="bi bi-file-earmark-plus text-primary"></i> Novo Modelo</h5>

    <form id="cadastroForm" class="row g-4">

      <div class="col-md-3">
        <label class="form-label fw-semibold">Código</label>
        <input class="form-control form-control-lg" name="codigo" required>
      </div>

      <div class="col-md-3">
        <label class="form-label fw-semibold">Cliente</label>
        <input class="form-control form-control-lg" name="cliente" required>
      </div>

      <div class="col-md-2">
        <label class="form-label fw-semibold">Setor</label>
        <select class="form-select form-select-lg" name="setor">
          <option>SMT</option>
          <option>PTH</option>
          <option>IM</option>
          <option>PA</option>
          <option>VTT</option>
        </select>
      </div>

      <div class="col-md-2">
        <label class="form-label fw-semibold">Linha</label>
        <select class="form-select form-select-lg" name="linha" required>
          <option value="SMD-01">SMD-01</option>
          <option value="SMD-02">SMD-02</option>
          <option value="SMD-03">SMD-03</option>
          <option value="SMD-04">SMD-04</option>
          <option value="SMD-05">SMD-05</option>
          <option value="SMD-06">SMD-06</option>
          <option value="SMD-07">SMD-07</option>
          <option value="SMD-08">SMD-08</option>
          <option value="SMD-09">SMD-09</option>
        </select>
      </div>

      <div class="col-md-2">
        <label class="form-label fw-semibold">Meta por hora</label>
        <input class="form-control form-control-lg" name="meta_padrao" type="number" required>
      </div>

      <div class="col-md-2">
        <label class="form-label fw-semibold">Tempo de montagem (seg)</label>
        <input
          class="form-control form-control-lg"
          name="tempo_montagem"
          type="number"
          step="0.01"
          min="0"
          placeholder="Ex: 19.55"
        >
      </div>

      <div class="col-md-2">
        <label class="form-label fw-semibold">Placas por Blank</label>
        <input
          class="form-control form-control-lg"
          name="blank"
          type="number"
          min="1"
          value="1"
          required
        >
      </div>

      <div class="col-md-2">
        <label class="form-label fw-semibold">Fase</label>
        <select class="form-select form-select-lg" name="fase">
          <option>TOP</option>
          <option>BOTTOM</option>
        </select>
      </div>

      <div class="col-12 mt-3">
        <button type="submit" class="btn btn-primary btn-lg px-4">
          <i class="bi bi-save"></i> Cadastrar Modelo
        </button>
      </div>

    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function mostrarMensagemCadastro(texto, tipo='success') {
    const msgDiv = document.getElementById('mensagemCadastro');
    const div = document.createElement('div');
    div.className = `alert alert-${tipo} alert-dismissible fade show`;
    div.role = 'alert';
    div.innerHTML = `
        ${texto}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    msgDiv.innerHTML = '';
    msgDiv.appendChild(div);

    setTimeout(() => {
        const bsAlert = bootstrap.Alert.getOrCreateInstance(div);
        bsAlert.close();
    }, 2000);
}

document.getElementById('cadastroForm').addEventListener('submit', async e => {
    e.preventDefault();

    const fd = new FormData(e.target);

    const resp = await fetch('/api/modelos', {
        method: 'POST',
        body: fd,
        headers: { 'X-Requested-With': 'XMLHttpRequest' }
    });

    const data = await resp.json();

    mostrarMensagemCadastro(data.mensagem, data.sucesso ? 'success' : 'danger');

    if (data.sucesso) e.target.reset();
});
</script>
{% endblock %}
